version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: clens_postgres
    environment:
      POSTGRES_USER: clens_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clens_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clens_user -d clens_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clens_network

  redis:
    image: redis:7-alpine
    container_name: clens_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clens_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  clens_network:
    driver: bridge
